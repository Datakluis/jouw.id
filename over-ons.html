elt en wat privé blijft. Wij geven bijvoorbeeld je e-mailadres niet door aan websites waar je inlogt. In plaats daarvan gebruiken we een pseudo-id, een soort unieke code, die alleen bekend is bij die specifieke website. Als je een andere website bezoekt, maken we een nieuwe unieke code aan. Zo kan geen enkele website zien waar je nog meer bent geweest. Deze codes verversen we ook regelmatig, zodat je bezoekgeschiedenis niet langdurig gevolgd kan worden. Dit alles doen wij automatisch en op de achtergrond, dus jij hoeft je geen zorgen te maken. Jij kiest zelf welke informatie je deelt en behoudt daarmee controle over je privacy.\"},{\"id\":\"faq-2\",\"question\":\"Is en blijft jouw•id gratis?\",\"answer\":\"Als je normaal online surft, wordt vaak zonder jouw weten bijgehouden wat je doet. Deze informatie kan zelfs worden opgeslagen of verkocht. Met jouw•id  heb jij de controle terug. Je bepaalt zelf wie wat over jou weet en je kunt altijd instellen om je gegevens niet meer te delen. jouw•id  gebruikt een nieuwe techniek, aanbevolen door Tim Berners Lee, de uitvinder van het internet, om het internet te verbeteren. Dit systeem zorgt ervoor dat jij beslist over je eigen gegevens, in plaats van bedrijven. Zo surf je veiliger en meer privé.\"},{\"id\":\"faq-3\",\"question\":\"Welke gegevens hebben jullie van mij nodig en waarom?\",\"answer\":\"Bij jouw•id  hebben we alleen je e-mailadres nodig. Dit gebruik je om in te loggen bij alle aangesloten bedrijven en wij gebruiken het om je belangrijke informatie te sturen, bijvoorbeeld als je je wachtwoord vergeet. In jouw datakluis kun je zelf extra gegevens opslaan. Jij kiest welke gegevens je met welke websites of apps deelt. Deze partijen kunnen hun diensten dan aanpassen aan jouw voorkeuren, maar mogen je gegevens niet bewaren of verkopen. Jij hebt altijd de controle: je beslist zelf of en hoe je jouw gegevens deelt. Je kunt jouw•id  ook gebruiken zonder extra informatie te delen. Als je kiest om wel gegevens te delen, zoals je interesses, dan kunnen websites je bijvoorbeeld nieuws tonen dat bij jou past.\"},{\"id\":\"faq-4\",\"question\":\"Kan ik mijn bestaande accounts blijven gebruiken?\",\"answer\":\"$12\"}],\"button\":{\"label\":\"Alle veelgestelde vragen\",\"href\":\"/faq\"}}]]}],false]}]]]}]],null],null]},[[[\"$\",\"$L13\",null,{\"backgroundColor\":\"blue\",\"logoLightMode\":false}],[\"$\",\"$L14\",null,{\"parallelRouterKey\":\"children\",\"segmentPath\":[\"children\",\"(app)\",\"children\",\"over-ons\",\"children\"],\"error\":\"$undefined\",\"errorStyles\":\"$undefined\",\"errorScripts\":\"$undefined\",\"template\":[\"$\",\"$L15\",null,{}],\"templateStyles\":\"$undefined\",\"templateScripts\":\"$undefined\",\"notFound\":\"$undefined\",\"notFoundStyles\":\"$undefined\",\"styles\":[[\"$\",\"link\",\"0\",{\"rel\":\"stylesheet\",\"href\":\"/_next/static/css/ef46db3751d8e999.css\",\"precedence\":\"next\",\"crossOrigin\":\"$undefined\"}],[\"$\",\"link\",\"1\",{\"rel\":\"stylesheet\",\"href\":\"/_next/static/css/c0899bb0101c09c1.css\",\"precedence\":\"next\",\"crossOrigin\":\"$undefined\"}]]}],[\"$\",\"$L16\",null,{\"callToActions\":[{\"label\":\"Hoe werkt jouw•id\",\"href\":\"https://idp.jouw.id/register\",\"loggedOutOnly\":true,\"type\":\"primary\"},{\"label\":\"Tesfase\",\"type\":\"footer\",\"loggedOutOnly\":true},{\"label\":\"Jouw•id voor bedrijven\",\"href\":\"/je-datakluis\",\"loggedInOnly\":true,\"type\":\"primary\"},{\"label\":\"Over jouw•id\",\"loggedInOnly\":true,\"type\":\"footer\"},{\"label\":\"Veelgestelde vragen\",\"loggedInOnly\":true,\"type\":\"footer\"},{\"label\":\"Privacy statement\",\"loggedInOnly\":true,\"type\":\"footer\"}]}]],null],null]},[[\"$\",\"$L17\",null,{\"children\":[[\"$\",\"$L14\",null,{\"parallelRouterKey\":\"children\",\"segmentPath\":[\"children\",\"(app)\",\"children\"],\"error\":\"$undefined\",\"errorStyles\":\"$undefined\",\"errorScripts\":\"$undefined\",\"template\":[\"$\",\"$L15\",null,{}],\"templateStyles\":\"$undefined\",\"templateScripts\":
