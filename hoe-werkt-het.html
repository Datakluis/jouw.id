uw.id. [Lees meer over de techniek achter jouw.id](https://jouw.id/hoe-werkt-het) \"},{\"id\":\"faq-3\",\"question\":\"Is jouw•id gratis? Wat is het verdienmodel?\",\"answer\":\"Ja, jouw•id is gratis voor gebruikers. Bij jouw•id betalen websites voor de dienst: een login voor bezoekers en de mogelijkheid om gegevens van de gebruiker te kunnen inzien om daarmee aanbod of advertenties aan te kunnen passen. Dat is waardevol voor bedrijven en organisaties. Zo blijft de service gratis voor jou zonder dat jouw data wordt verkocht.\"},{\"id\":\"faq-4\",\"question\":\"Hoe werkt de persoonlijke datakluis?\",\"answer\":\"Je persoonlijke datakluis is je eigen plek om gegevens veilig op te slaan. Met jouw.id kun je gegevens in je datakluis opslaan en bepaal je welke websites toegang krijgen tot welke data. Na je bezoek moet de website de ontvangen gegevens direct weer verwijderen.\"}],\"button\":{\"label\":\"Alle veelgestelde vragen\",\"href\":\"/faq\"}}]]}]]}]]]}]],null],null]},[[[\"$\",\"$L10\",null,{\"backgroundColor\":\"light-blue\",\"logoLightMode\":true}],[\"$\",\"$L11\",null,{\"parallelRouterKey\":\"children\",\"segmentPath\":[\"children\",\"(app)\",\"children\",\"hoe-werkt-het\",\"children\"],\"error\":\"$undefined\",\"errorStyles\":\"$undefined\",\"errorScripts\":\"$undefined\",\"template\":[\"$\",\"$L12\",null,{}],\"templateStyles\":\"$undefined\",\"templateScripts\":\"$undefined\",\"notFound\":\"$undefined\",\"notFoundStyles\":\"$undefined\",\"styles\":[[\"$\",\"link\",\"0\",{\"rel\":\"stylesheet\",\"href\":\"/_next/static/css/e8715b8ae72da380.css\",\"precedence\":\"next\",\"crossOrigin\":\"$undefined\"}]]}],[\"$\",\"$L13\",null,{\"callToActions\":[{\"label\":\"Hoe werkt jouw•id\",\"href\":\"https://jouw.id/hoe-werkt-het\",\"loggedOutOnly\":true,\"type\":\"primary\"},{\"label\":\"Testfase\",\"href\":\"https://jouw.id/testfase\",\"type\":\"footer\",\"loggedOutOnly\":true},{\"label\":\"Jouw•id voor bedrijven\",\"href\":\"https://jouw.id/voor-bedrijven\",\"loggedInOnly\
