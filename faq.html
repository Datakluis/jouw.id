2V25.19zm-5.721.255a2 2 0 0 0 1.212-.404q.553-.404.872-1.106a3.65 3.65 0 0 0 .319-1.531v-2.106a2.8 2.8 0 0 0-1.021-.745 2.9 2.9 0 0 0-1.233-.276q-1.064 0-1.638.85-.575.83-.575 2.404 0 1.383.532 2.148.553.766 1.532.766"></path></svg></a><ul class="Nav_menu-items-container__yVo6J Nav_desktop-only__t1wbX"><div class="Nav_menu-items__i_sDB"><a class="Link_Link__kqc7I" href="/hoe-werkt-het"><li class="Nav_menu-item__FQJjZ Nav_light-mode__2eSEr">Hoe werkt het?</li></a><a class="Link_Link__kqc7I" href="/testfase"><li class="Nav_menu-item__FQJjZ Nav_light-mode__2eSEr">Testfase</li></a><a class="Link_Link__kqc7I" href="/voor-bedrijven"><li class="Nav_menu-item__FQJjZ Nav_light-mode__2eSEr">Voor bedrijven</li></a><a class="Link_Link__kqc7I" href="/over-ons"><li class="Nav_menu-item__FQJjZ Nav_light-mode__2eSEr">Over ons</li></a></div></ul></div><div class="Nav_right-menu__G4p3A"><a class="Link_Link__kqc7I Nav_login-button__Jr1BV Nav_desktop-only__t1wbX Nav_light-mode__2eSEr" href="https://idp.jouw.id/login"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="VectorGraphic_VectorGraphic__zXonf"><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 17c0 .93 0 1.395.102 1.776a3 3 0 0 0 2.122 2.122C8.605 21 9.07 21 10 21h6.2c1.68 0 2.52 0 3.162-.327a3 3 0 0 0 1.311-1.311C21 18.72 21 17.88 21 16.2V7.8c0-1.68 0-2.52-.327-3.162a3 3 0 0 0-1.311-1.311C18.72 3 17.88 3 16.2 3H10c-.93 0-1.395 0-1.776.102a3 3 0 0 0-2.122 2.122C6 5.605 6 6.07 6 7m6 1 4 4m0 0-4 4m4-4H3"></path></svg>Inloggen</a><button class="Nav_menu-button__hSH_P"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 40 28" class="VectorGraphic_VectorGraphic__zXonf Nav_menu-icon__iNKYr Nav_light-mode__2eSEr"><rect width="40" height="4" y="12" fill="currentColor" rx="2"></rect><rect width="40" height="4" fill="currentColor" rx="2"></rect><rect width="40" height="4" y="24" fill="currentColor" rx="2"></rect></svg></button></div></nav><div><section class="PageHeader_container__HdT07 PageHeader_is-light-blue__2UTvE"><div class="PageHeader_PageHeader__V3OCx"><div class="PageHeader_content__sk9_K"><h1 class="PageHeader_title__94ETJ"><p><span></span><span>Veelgestelde vragen</span></p></h1><div class="RichText_RichText__C9FST"><p>Vind hieronder het antwoord op je vraag. Staat het antwoord er niet bij? Neem contact met ons op.</p>
</div></div></div></section><section class="Block_Block__EJE0q Block_is-light-blue__RSSUN"><div class="Block_waveSpacer-top__IQHd0"></div><div class="Block_wrapper__Tdg5i"><div class="FaqBlock_FaqBlock__BQ28y"><div class="FaqBlock_questions__tW0vA"><button id="wat-is-jouw-id-en-hoe-werkt-het" type="button" class="FoldOut_foldout__8OKvk" aria-label="foldout button"><div class="FoldOut_closed-content__U1Yag"><h2 class="FoldOut_title__0lIBC">Wat is jouw.id en hoe werkt het?</h2><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="VectorGraphic_VectorGraphic__zXonf FoldOut_icon__7YfsC"><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m9.851 18.895 7-6.895-7-6.895"></path></svg></div><div class="FoldOut_content__8lJaM"><div class="RichText_RichText__C9FST"><p>Jouw•id geeft je via één account toegang tot meerdere websites. Je beheert je gegevens in een persoonlijke datakluis, een nieuwe technologie om jouw privacy te beschermen. Websites mogen deze gegevens alleen gebruiken met jouw toestemming. Ze kunnen bijvoorbeeld aanbod of advertenties aanpassen aan jouw opgeslagen voorkeuren. Pas je gegevens en toestemmingen eenvoudig aan via jouw.id. <a href="https://jouw.id/hoe-werkt-het">Lees meer over hoe jouw.id werkt</a>.</p>
</div></div></button><button id="hoe-werkt-de-persoonlijke-datakluis" type="button" class="FoldOut_foldout__8OKvk" aria-label="foldout button"><div class="FoldOut_closed-content__U1Yag"><h2 class="FoldOut_title__0lIBC">Hoe werkt de persoonlijke datakluis?</h2><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="VectorGraphic_VectorGraphic__zXonf FoldOut_icon__7YfsC"><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m9.851 18.895 7-6.895-7-6.895"></path></svg></div><div class="FoldOut_content__8lJaM"><div class="RichText_RichText__C9FST"><p>Je persoonlijke datakluis is je eigen plek om gegevens veilig op te slaan. Met jouw.id kun je gegevens in je datakluis opslaan en bepaal je welke websites toegang krijgen tot welke data. Na je bezoek moet de website de ontvangen gegevens direct weer verwijderen.</p>
</div></div></button><button id="is-jouw-id-gratis-wat-is-het-verdienmodel" type="button" class="FoldOut_foldout__8OKvk" aria-label="foldout button"><div class="FoldOut_closed-content__U1Yag"><h2 class="FoldOut_title__0lIBC">Is jouw•id gratis? Wat is het verdienmodel?</h2><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="VectorGraphic_VectorGraphic__zXonf FoldOut_icon__7YfsC"><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m9.851 18.895 7-6.895-7-6.895"></path></svg></div><div class="FoldOut_content__8lJaM"><div class="RichText_RichText__C9FST"><p>Ja, jouw•id is gratis voor gebruikers. Bij jouw•id betalen websites voor de dienst: een login voor bezoekers en de mogelijkheid om gegevens van de gebruiker te kunnen inzien om daarmee aanbod of advertenties aan te kunnen passen. Dat is waardevol voor bedrijven en organisaties. Zo blijft de service gratis voor jou zonder dat jouw data wordt verkocht.</p>
</div></div></button><button id="wat-is-het-verschil-met-een-password-manager" type="button" class="FoldOut_foldout__8OKvk" aria-label="foldout button"><div class="FoldOut_closed-content__U1Yag"><h2 class="FoldOut_title__0lIBC">Wat is het verschil met een password manager?</h2><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="VectorGraphic_VectorGraphic__zXonf FoldOut_icon__7YfsC"><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m9.851 18.895 7-6.895-7-6.895"></path></svg></div><div class="FoldOut_content__8lJaM"><div class="RichText_RichText__C9FST"><p>Een passwordmanager is als een sleutelbos vol wachtwoorden voor heel veel websites. Bij elke website staan gegevens over jou opgeslagen, waaronder je e-mailadres. Dat levert een risico op voor datalekken en cybercriminaliteit. Jouw•id biedt één login voor alle aangesloten websites zonder je identiteit (zoals je e-mailadres) te delen met die websites. Het enige dat jouw.id aan die websites laat zien, zijn anonieme gegevens zoals je leeftijd, woonplaats en interesses. Deze gegevens mogen bovendien niet worden opgeslagen of doorgestuurd. Doordat alleen anonieme gegevens worden gedeeld, loop je veel minder risico.</p>
</div></div></button><button id="waarom-beschermt-jouw-id-me-tegen-cybercrime" type="button" class="FoldOut_foldout__8OKvk" aria-label="foldout button"><div class="FoldOut_closed-content__U1Yag"><h2 class="FoldOut_title__0lIBC">Waarom beschermt jouw.id me tegen cybercrime?</h2><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="VectorGraphic_VectorGraphic__zXonf FoldOut_icon__7YfsC"><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m9.851 18.895 7-6.895-7-6.895"></path></svg></div><div class="FoldOut_content__8lJaM"><div class="RichText_RichText__C9FST"><p>De meeste mensen hebben honderden accounts die allemaal je e-mailadres en persoonlijke gegevens opslaan en deze ook nog vaak delen met derden. Dit vergroot het risico op datalekken en cybercriminaliteit. Je gestolen gegevens worden gebruikt om je te hacken, te volgen of om je geld of waardevolle gegevens te ontfutselen. Met jouw.id heb je nog maar één account nodig, en sla je gegevens veilig op in je eigen datakluis. Je gegevens staan niet op allerlei plaatsen, maar worden op één veilige plek opgeslagen. Bovendien word je e-mailadres niet gekoppeld aan andere gegevens. Zo loop je veel minder risico.</p>
</div></div></button><button id="welke-gegevens-hebben-jullie-van-mij-nodig-en-waarom" type="button" class="FoldOut_foldout__8OKvk" aria-label="foldout button"><div class="FoldOut_closed-content__U1Yag"><h2 class="FoldOut_title__0lIBC">Welke gegevens hebben jullie van mij nodig en waarom?</h2><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="VectorGraphic_VectorGraphic__zXonf FoldOut_icon__7YfsC"><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m9.851 18.895 7-6.895-7-6.895"></path></svg></div><div class="FoldOut_content__8lJaM"><div class="RichText_RichText__C9FST"><p>We hebben alleen je e-mailadres en een wachtwoord nodig om je in te laten loggen en je updates te sturen. Je e-mailadres komt niet in je datakluis te staan en deel je dus nooit met websites. Andere persoonlijke gegevens kun je zelf opslaan in je datakluis en beschikbaar stellen wanneer jij dat wilt.</p>
</div></div></button><button id="kan-ik-mijn-bestaande-accounts-blijven-gebruiken" type="button" class="FoldOut_foldout__8OKvk" aria-label="foldout button"><div class="FoldOut_closed-content__U1Yag"><h2 class="FoldOut_title__0lIBC">Kan ik mijn bestaande accounts blijven gebruiken?</h2><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="VectorGraphic_VectorGraphic__zXonf FoldOut_icon__7YfsC"><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m9.851 18.895 7-6.895-7-6.895"></path></svg></div><div class="FoldOut_content__8lJaM"><div class="RichText_RichText__C9FST"><p>Ja, jouw.id werkt onafhankelijk van je bestaande accounts. Je kunt op dit moment alleen niet twee accounts gebruiken op dezelfde website. In de toekomst bekijken we of integratie mogelijk is.</p>
</div></div></button><button id="wat-is-het-verschil-met-websites-bezoeken-zonder-jouw-id" type="button" class="FoldOut_foldout__8OKvk" aria-label="foldout button"><div class="FoldOut_closed-content__U1Yag"><h2 class="FoldOut_title__0lIBC">Wat is het verschil met websites bezoeken zonder jouw•id?</h2><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="VectorGraphic_VectorGraphic__zXonf FoldOut_icon__7YfsC"><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m9.851 18.895 7-6.895-7-6.895"></path></svg></div><div class="FoldOut_content__8lJaM"><div class="RichText_RichText__C9FST"><p>Als je websites bezoekt worden gegevens over jou vaak ongemerkt verzameld. Dit gebeurt door middel van cookies en tracking. Alles wat je klikt, leest of koopt wordt opgeslagen. Sommige websites slaan ook gegevens op die je hebt ingevuld, zoals je e-mailadres, je maat, je leeftijd of woonplaats. Al deze gegevens worden gebruikt om aanbod en advertenties aan te passen aan jou. Met jouw.id bepaal je zelf welke gegevens in je datakluis worden opgeslagen en kies je welke website toegang krijgt tot welke gegevens. Identiteitsgegevens zoals je e-mailadres worden nooit beschikbaar gesteld.</p>
</div></div></button><button id="hoe-blijf-ik-anoniem-met-jouw-id-terwijl-ik-toch-gegevens-deel" type="button" class="FoldOut_foldout__8OKvk" aria-label="foldout button"><div class="FoldOut_closed-content__U1Yag"><h2 class="FoldOut_title__0lIBC">Hoe blijf ik anoniem met jouw•id, terwijl ik toch gegevens deel?</h2><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="VectorGraphic_VectorGraphic__zXonf FoldOut_icon__7YfsC"><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m9.851 18.895 7-6.895-7-6.895"></path></svg></div><div class="FoldOut_content__8lJaM"><div class="RichText_RichText__C9FST"><p>Bij Jouw•id bepaal jij welke gegevens je laat inzien door een website. Dit zijn altijd anonieme gegevens. Websites krijgen geen informatie over je identiteit, zoals je e-mailadres. Daarvoor gebruiken we speciale technologie die je identiteit verbergt en vervangt door een code die regelmatig veranderd wordt.</p>
</div></div></button><button id="bij-welke-websites-kan-ik-jouw-id-gebruiken" type="button" class="FoldOut_foldout__8OKvk" aria-label="foldout button"><div class="FoldOut_closed-content__U1Yag"><h2 class="FoldOut_title__0lIBC">Bij welke websites kan ik jouw•id gebruiken?</h2><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="VectorGraphic_VectorGraphic__zXonf FoldOut_icon__7YfsC"><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m9.851 18.895 7-6.895-7-6.895"></path></svg></div><div class="FoldOut_content__8lJaM"><div class="RichText_RichText__C9FST"><p>Jouw.id werkt samen met DPG Media, Mediahuis Nederland, NPO, RTL Nederland en Talpa Network. Het is momenteel beschikbaar op nu.nl, npo.nl, rtl.nl, Hart van Nederland en Shownieuws. Je kunt jouw•id nog niet gebruiken in de apps van deze platformen. Indien de testresultaten goed zijn, zal jouw.id in 2025 beschikbaar zijn voor meer mediawebsites, ook voor andere bedrijven en organisaties.</p>
<p>Op nu.nl kun je met je jouw•id inloggen via de inlogpagina van nu.nl. Vervolgens gebruik je de inlog van jouw•id op alle websites van DPG media. DPG media krijgt geen toegang tot de gegevens in je datakluis in deze testfase.</p>
</div></div></button><button id="wat-is-stichting-nederlandse-datakluis-en-waarom-hebben-zij-jouw-id-ontwikkeld" type="button" class="FoldOut_foldout__8OKvk" aria-label="foldout button"><div class="FoldOut_closed-content__U1Yag"><h2 class="FoldOut_title__0lIBC">Wat is Stichting Nederlandse Datakluis en waarom hebben zij jouw.id ontwikkeld?</h2><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="VectorGraphic_VectorGraphic__zXonf FoldOut_icon__7YfsC"><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m9.851 18.895 7-6.895-7-6.895"></path></svg></div><div class="FoldOut_content__8lJaM"><div class="RichText_RichText__C9FST"><p>Sinds 2022 werkt Stichting Nederlandse Datakluis aan datakluizen die de privacy van internetgebruikers beschermen. Deze stichting heeft jouw.id ontwikkeld zodat gebruikers persoonlijke voorkeuren en interesses kunnen opslaan in hun eigen datakluis en beschikbaar kunnen stellen aan websites. Op korte termijn kunnen ook andere gegevens in de datakluis worden opgeslagen. Daardoor worden allerlei toepassingen mogelijk. Uiteindelijk willen we bijdragen aan een internet waarin mensen meer controle hebben over hun eigen gegevens. Lees meer op http://www.datakluis.nl</p>
</div></div></button><button id="is-jouw-id-veilig" type="button" class="FoldOut_foldout__8OKvk" aria-label="foldout button"><div class="FoldOut_closed-content__U1Yag"><h2 class="FoldOut_title__0lIBC">Is jouw•id veilig?</h2><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="VectorGraphic_VectorGraphic__zXonf FoldOut_icon__7YfsC"><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m9.851 18.895 7-6.895-7-6.895"></path></svg></div><div class="FoldOut_content__8lJaM"><div class="RichText_RichText__C9FST"><p>Jouw•id doet er alles aan om je gegevens veilig te houden. We gebruiken bewezen, geteste technologie. Bovendien houden we de gegevens in je datakluis apart van je e-mailadres en wachtwoord waarmee je inlogt. Zo zijn de gegevens in je datakluis altijd anoniem en niet te herleiden naar jou. We werken samen met een bedrijf van de Vlaamse overheid dat de datakluizen voor ons veilig opslaat op servers in Europa.</p>
</div></div></button><button id="hoe-kan-ik-mijn-toestemming-voor-het-gebruik-van-gegevens-aanpassen-of-intrekken" type="button" class="FoldOut_foldout__8OKvk" aria-label="foldout button"><div class="FoldOut_closed-content__U1Yag"><h2 class="FoldOut_title__0lIBC">Hoe kan ik mijn toestemming voor het gebruik van gegevens aanpassen of intrekken?</h2><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="VectorGraphic_VectorGraphic__zXonf FoldOut_icon__7YfsC"><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m9.851 18.895 7-6.895-7-6.895"></path></svg></div><div class="FoldOut_content__8lJaM"><div class="RichText_RichText__C9FST"><p>Pas je toestemming eenvoudig aan in jouw.id. Zodra je dit doet, hebben websites geen toegang meer.</p>
</div></div></button><button id="wat-houdt-de-testfase-pilot-van-jouw-id-in" type="button" class="FoldOut_foldout__8OKvk" aria-label="foldout button"><div class="FoldOut_closed-content__U1Yag"><h2 class="FoldOut_title__0lIBC">Wat houdt de testfase (pilot) van jouw.id in?</h2><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="VectorGraphic_VectorGraphic__zXonf FoldOut_icon__7YfsC"><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m9.851 18.895 7-6.895-7-6.895"></path></svg></div><div class="FoldOut_content__8lJaM"><div class="RichText_RichText__C9FST"><p>Slechts een tienduizend Nederlanders mogen jouw.id testen. Lees meer over de testfase (link).</p>
</div></div></button><button id="wat-moet-ik-doen-als-ik-problemen-heb-met-inloggen-of-het-gebruik-van-jouw-id" type="button" class="FoldOut_foldout__8OKvk" aria-label="foldout button"><div class="FoldOut_closed-content__U1Yag"><h2 class="FoldOut_title__0lIBC">Wat moet ik doen als ik problemen heb met inloggen of het gebruik van jouw.id?</h2><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="VectorGraphic_VectorGraphic__zXonf FoldOut_icon__7YfsC"><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m9.851 18.895 7-6.895-7-6.895"></path></svg></div><div class="FoldOut_content__8lJaM"><div class="RichText_RichText__C9FST"><p>Als automatisch inloggen niet werkt, ga naar de website van jouw.id om in te loggen en klik op de website die je wilt bezoeken. Gebruik je een Mac en bezoek je de website met Safari in een incognito scherm? Dan ben je tegen een bij ons bekende fout aangelopen. Wij zijn aan het werk om deze fout op te lossen. Zet incognito uit en probeer opnieuw in te loggen. Bezoek je de website via een andere browser, dan kan het helpen om de pagina opnieuw te laden. Werkt dit niet? Laat het ons weten via <a href="https://jouw.id/feedback">het feedbackformulier</a>. Vermeld erbij welke browser je gebruikt.</p>
</div></div></button><button id="waarom-krijg-ik-nog-steeds-cookiemeldingen" type="button" class="FoldOut_foldout__8OKvk" aria-label="foldout button"><div class="FoldOut_closed-content__U1Yag"><h2 class="FoldOut_title__0lIBC">Waarom krijg ik nog steeds cookiemeldingen?</h2><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="VectorGraphic_VectorGraphic__zXonf FoldOut_icon__7YfsC"><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m9.851 18.895 7-6.895-7-6.895"></path></svg></div><div class="FoldOut_content__8lJaM"><div class="RichText_RichText__C9FST"><p>Jouw•id gaat je verlossen van cookiemeldingen. Door gebruik te maken van een datakluis zijn cookies en tracking niet meer nodig. In de testfase kunnen niet alle websites ze al uitzetten. Op sommige websites moet je dus nog apart instellen of je gevolgd wil worden.</p>
</div></div></button><button id="welke-technologie-gebruikt-jouw-id" type="button" class="FoldOut_foldout__8OKvk" aria-label="foldout button"><div class="FoldOut_closed-content__U1Yag"><h2 class="FoldOut_title__0lIBC">Welke technologie gebruikt jouw.id?</h2><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="VectorGraphic_VectorGraphic__zXonf FoldOut_icon__7YfsC"><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m9.851 18.895 7-6.895-7-6.895"></path></svg></div><div class="FoldOut_content__8lJaM"><div class="RichText_RichText__C9FST"><p>Jouw•id bestaat uit drie onderdelen: een login, een datakluis en een platform. Met de login kun je met één account inloggen op alle aangesloten websites (SSO of single sign-on). Deze websites zien je e-mailadres of naam niet, alleen een unieke, regelmatig veranderende code. Zo blijf je anoniem. Bij jouw.id krijg je een persoonlijke datakluis om gegevens over jezelf op te slaan, zoals je leeftijd of je interesses. Deze gegevens kun je altijd aanpassen. Dat doe je via het platform van jouw.id. Daar kun je ook per website instellen welke gegevens de website mag inzien om inhoud of advertenties aan te passen. Deze toestemmingen (consents) kun je elk moment intrekken. De datakluis is veilig opgeslagen op Europese servers (in ons geval beheerd door het Vlaamse overheidsbedrijf Athumi) en werkt op basis van de Solid-standaard. Die is ontwikkeld door sir Tim Berners-Lee, de uitvinder van het WWW (World Wide Web), om mensen controle over hun gegevens te geven. In de toekomst kan jouw.id samenwerken met andere logins en met andere datakluizen die gebruik maken van de Solid-standaard. Lees meer over Solid: <a href="http://solidproject.org">http://solidproject.org</a>.</p>
</div></div></button><button id="kan-ik-mijn-jouw-id-account-opzeggen" type="button" class="FoldOut_foldout__8OKvk" aria-label="foldout button"><div class="FoldOut_closed-content__U1Yag"><h2 class="FoldOut_title__0lIBC">Kan ik mijn jouw•id account opzeggen?</h2><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="VectorGraphic_VectorGraphic__zXonf FoldOut_icon__7YfsC"><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m9.851 18.895 7-6.895-7-6.895"></path></svg></div><div class="FoldOut_content__8lJaM"><div class="RichText_RichText__C9FST"><p>Natuurlijk kan dat. Als je je account opzegt verwijderen we je datakluis en al je gegevens. Stuur een mailtje vanaf het e-mailadres waarmee je een account hebt aangemaakt. Wil je ons in het mailtje ook laten weten waarom je je account opzegt? Of <a href="https://jouw.id/feedback">vul het feedbackformulier in</a>.</p>
</div></div></button></div></div></div></section></div><footer class="Footer_footer__lsXhP"><div class="Footer_footer-wave__T9t9_ GraphicWave_GraphicWave__7eYjB GraphicWave_has-rtl-wave__M8iax GraphicWave_is-pink__y5uum"></div><div class="Footer_wrapper__qiluF Footer_is-pink__RjmMI"><div class="Footer_content__UO8sd"><div class="Footer_call-to-action__1zy2k"><a class="Link_Link__kqc7I Footer_links__O4MMd" href="https://jouw.id/hoe-werkt-het">Hoe werkt jouw•id</a><a class="Link_Link__kqc7I Footer_links__O4MMd" href="https://jouw.id/testfase">Testfase</a><a class="Link_Link__kqc7I Footer_links__O4MMd" href="https://jouw.id/voor-bedrijven">Jouw•id voor bedrijven</a><a class="Link_Link__kqc7I Footer_links__O4MMd" href="https://jouw.id/over-ons">Over jouw•id</a><a class="Link_Link__kqc7I Footer_links__O4MMd" href="https://jouw.id/faq">Veelgestelde vragen</a></div></div></div></footer><dialog class="TooltipDialog_TooltipDialog__kJVvt"><div class="GraphicWave_GraphicWave__7eYjB GraphicWave_has-center-wave__mrcGQ GraphicWave_is-pink__y5uum"></div><div class="TooltipDialog_wrapper__AV74b"><div class="TooltipDialog_content__3O2_0"><div class="TooltipDialog_answer__E57Ha"><button type="button" class="TooltipDialog_close-button__nNBZh">Sluiten</button></div></div></div></dialog><!--/$--><!--$!--><template data-dgst="BAILOUT_TO_CLIENT_SIDE_RENDERING"></template><!--/$--></main><script src="/_next/static/chunks/webpack-9f2ec699dbdf9361.js" async=""></script><script>(self.__next_f=self.__next_f||[]).push([0]);self.__next_f.push([2,null])</script><script>self.__next_f.push([1,"1:HL[\"/_next/static/media/599c8446525f5216.p.woff2\",\"font\",{\"crossOrigin\":\"\",\"type\":\"font/woff2\"}]\n2:HL[\"/_next/static/media/84455f2b5a591033.p.woff2\",\"font\",{\"crossOrigin\":\"\",\"type\":\"font/woff2\"}]\n3:HL[\"/_next/static/css/27c52211a0b578bb.css\",\"style\"]\n4:HL[\"/_next/static/css/123fda981d3d600b.css\",\"style\"]\n5:HL[\"/_next/static/css/128e110307c45d44.css\",\"style\"]\n6:HL[\"/
