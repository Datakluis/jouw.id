m het internet te verbeteren. Dit systeem zorgt ervoor dat jij beslist over je eigen gegevens, in plaats van bedrijven. Zo surf je veiliger en meer privé.\"},{\"id\":\"faq-3\",\"question\":\"Welke gegevens hebben jullie van mij nodig en waarom?\",\"answer\":\"Bij jouw•id  hebben we alleen je e-mailadres nodig. Dit gebruik je om in te loggen bij alle aangesloten bedrijven en wij gebruiken het om je belangrijke informatie te sturen, bijvoorbeeld als je je wachtwoord vergeet. In jouw datakluis kun je zelf extra gegevens opslaan. Jij kiest welke gegevens je met welke websites of apps deelt. Deze partijen kunnen hun diensten dan aanpassen aan jouw voorkeuren, maar mogen je gegevens niet bewaren of verkopen. Jij hebt altijd de controle: je beslist zelf of en hoe je jouw gegevens deelt. Je kunt jouw•id  ook gebruiken zonder extra informatie te delen. Als je kiest om wel gegevens te delen, zoals je interesses, dan kunnen websites je bijvoorbeeld nieuws tonen dat bij jou past.\"},{\"id\":\"faq-4\",\"question\":\"Kan ik mijn bestaande accounts blijven gebruiken?\",\"answer\":\"$e\"}],\"button\":{\"label\":\"Alle veelgestelde vragen\",\"href\":\"/faq\"},\"arrowPosition\":\"right\"}]]}],false]}]]]}]],null],null]},[[[\"$\",\"$Lf\",null,{\"backgroundColor\":\"blue\",\"logoLightMode\":false}],[\"$\",\"$L10\",null,{\"parallelRouterKey\":\"children\",\"segmentPath\":[\"children\",\"(app)\",\"children\",\"(home)\",\"children\"],\"error\":\"$undefined\",\"errorStyles\":\"$undefined\",\"errorScripts\":\"$undefined\",\"template\":[\"$\",\"$L11\",null,{}],\"templateStyles\":\"$undefined\",\"templateScripts\":\"$undefined\",\"notFound\":\"$undefined\",\"notFoundStyles\":\"$undefined\",\"styles\":[[\"$\",\"link\",\"0\",{\"rel\":\"stylesheet\",\"href\":\"/_next/static/css/b53703699d787a97.css\",\"precedence\":\"next\",\"crossOrigin\":\"$undefined\"}]]}],[\"$\",\"$L12\",null,{\"callToActions\":[{\"label\":\"Hoe werkt jouw•id\",\"href\":\"https://jouw.id/hoe-werkt-het\",\"loggedOutOnly\":true
