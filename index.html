aliteit. Jouw•id biedt één login voor alle aangesloten websites zonder je identiteit (zoals je e-mailadres) te delen met die websites. Het enige dat jouw.id aan die websites laat zien, zijn anonieme gegevens zoals je leeftijd, woonplaats en interesses. Deze gegevens mogen bovendien niet worden opgeslagen of doorgestuurd. Doordat alleen anonieme gegevens worden gedeeld, loop je veel minder risico.\"},{\"id\":\"faq-2\",\"question\":\"Wat is jouw.id en hoe werkt het?\",\"answer\":\"Jouw•id geeft je via één account toegang tot meerdere websites. Je beheert je gegevens in een persoonlijke datakluis, een nieuwe technologie om jouw privacy te beschermen. Websites mogen deze gegevens alleen gebruiken met jouw toestemming. Ze kunnen bijvoorbeeld aanbod of advertenties aanpassen aan jouw opgeslagen voorkeuren. Pas je gegevens en toestemmingen eenvoudig aan via jouw.id. [Lees meer over de techniek achter jouw.id](https://jouw.id/hoe-werkt-het) \"},{\"id\":\"faq-3\",\"question\":\"Is jouw•id gratis? Wat is het verdienmodel?\",\"answer\":\"Ja, jouw•id is gratis voor gebruikers. Bij jouw•id betalen websites voor de dienst: een login voor bezoekers en de mogelijkheid om gegevens van de gebruiker te kunnen inzien om daarmee aanbod of advertenties aan te kunnen passen. Dat is waardevol voor bedrijven en organisaties. Zo blijft de service gratis voor jou zonder dat jouw data wordt verkocht.\"},{\"id\":\"faq-4\",\"question\":\"Hoe werkt de persoonlijke datakluis?\",\"answer\":\"Je persoonlijke datakluis is je eigen plek om gegevens veilig op te slaan. Met jouw.id kun je gegevens in je datakluis opslaan en bepaal je welke websites toegang krijgen tot welke data. Na je bezoek moet de website de ontvangen gegevens direct weer verwijderen.\"}],\"button\":{\"label\":\"Alle veelgestelde vragen\",\"href\":\"/faq\"},\"arrowPosition\":\"right\"}]]}]]}]]]}]],null],null]},[[[\"$\",\"$L10\",null,{\"backgroundColor\":\"blue\",\"logoLightMode\":false}],[\"$\",\"$L11\",null,{\"parallelRouterKey\":\"
