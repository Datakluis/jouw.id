 beheert je gegevens in een persoonlijke datakluis, een nieuwe technologie om jouw privacy te beschermen. Websites mogen deze gegevens alleen gebruiken met jouw toestemming. Ze kunnen bijvoorbeeld aanbod of advertenties aanpassen aan jouw opgeslagen voorkeuren. Pas je gegevens en toestemmingen eenvoudig aan via jouw.id. [Lees meer over de techniek achter jouw.id](https://jouw.id/hoe-werkt-het) \"},{\"id\":\"faq-3\",\"question\":\"Is jouw•id gratis? Wat is het verdienmodel?\",\"answer\":\"Ja, jouw•id is gratis voor gebruikers. Bij jouw•id betalen websites voor de dienst: een login voor bezoekers en de mogelijkheid om gegevens van de gebruiker te kunnen inzien om daarmee aanbod of advertenties aan te kunnen passen. Dat is waardevol voor bedrijven en organisaties. Zo blijft de service gratis voor jou zonder dat jouw data wordt verkocht.\"},{\"id\":\"faq-4\",\"question\":\"Hoe werkt de persoonlijke datakluis?\",\"answer\":\"Je persoonlijke datakluis is je eigen plek om gegevens veilig op te slaan. Met jouw.id kun je gegevens in je datakluis opslaan en bepaal je welke websites toegang krijgen tot welke data. Na je bezoek moet de website de ontvangen gegevens direct weer verwijderen.\"}],\"button\":{\"label\":\"Alle veelgestelde vragen\",\"href\":\"/faq\"}}]]}]]}]]]}]],null],null]},[\"$L10\",null],null]},[[\"$\",\"$L11\",null,{\"children\":[[\"$\",\"$L12\",null,{\"parallelRouterKey\":\"children\",\"segmentPath\":[\"children\",\"(app)\",\"children\"],\"error\":\"$undefined\",\"errorStyles\":\"$undefined\",\"errorScripts\":\"$undefined\",\"template\":[\"$\",\"$L13\",null,{}],\"templateStyles\":\"$undefined\",\"templateScripts\":\"$undefined\",\"notFound\":\"$undefined\",\"notFoundStyles\":\"$undefined\",\"styles\":null}],[\"$\",\"$L14\",null,{}]]}],null],null]},[[\"$\",\"html\",null,{\"lang\":\"en\",\"className\":\"__variable_c21296 __variable_f308a7\",\"children\":[\"$\",\"body\",null,{\"children\":[\"$\",\"main\",null,{\"children\":[\"$\",\"$L12\",null,{\"parallelRouterKe
